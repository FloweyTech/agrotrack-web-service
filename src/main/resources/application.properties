spring.application.name=agrotrack-web-service

# Spring DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.floweytech.agrotrack.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agrotrack-db-os?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${FLOWEYTECH_DB_PASSWORD}

# Elements take their values from maven pom.xml build-related information
documentation.application.title=@project.name@
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret = ${AUTHORIZATION_JWT_SECRET}
authorization.jwt.expiration.days = ${AUTHORIZATION_JWT_EXPIRATION_DAYS}
